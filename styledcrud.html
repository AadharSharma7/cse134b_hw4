        <hr/>

    <main>
        <dialog id="post-form-dialog" style="padding:1rem; margin:0 auto; top:25%;">
            <form id="post-form" method="get">
                <label for="post-title">Title</label>
                <input type="text" name="post-title" id="post-title" maxlength="40" required> 
                <br/>
                <br/>

                <label for="post-date">Date</label>
                <input type="date" name="post-date" id="post-date" required>
                <br/>
                <br/>

                <label for="post-summary">Summary</label>
                <br/>

                <textarea name="post-summary" id="post-summary" cols="20" rows="10" style="resize: none;"></textarea>
                <br/>
                <br/>
            </form>

            <button id="cancel-post-btn" type="button">Cancel</button>
            <button id="submit-post-btn" type="submit" form="post-form">Submit</button>
        </dialog>

        <dialog id="single-post-dialog" style="padding:1rem; margin:0 auto; top:25%;">
            <h2 name="singlepost-title" id="singlepost-title" style="padding:1rem;"></h2>
            
            <h4 name="singlepost-date" id="singlepost-date" style="padding:0 1rem 1rem 1rem;"></h4>

            <textarea name="singlepost-summary" id="singlepost-summary" cols="20" rows="10" style="resize: none;" readonly></textarea>
            <br/>
            <br/> 
            <button id="singlepost-closebtn"> Close </button>
        </dialog>

        <h1 style="padding: 3rem 3rem 1rem 3rem;">Current Posts</h1> 
        <br/>
        <div id="all-posts" style="padding: 0 3rem 3rem 3rem;"></div>
        <br/>
        <button id="add-postbtn" style="margin: 1rem 3rem 3rem 3rem; padding:1rem; cursor:pointer;">Add Post</button>
    </main>

    <footer>

            </a>
        </my-icons>
    </footer>
